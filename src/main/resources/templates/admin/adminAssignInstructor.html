<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<title>Assign Instructor</title>
</head>
<body>
<header lang="en" th:replace="fragments/header :: header"></header>
	<div id="container" class="align-center">
	
		<h2>Assign Instructor</h2>
		<div>

			<table class="table table-bordered">
				<thead>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Banner Id</th>
					<th>Courses</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="userModel, iterstat:${userList}">
						<form action="/assign_instructor" method="post">
							<td th:value="${userModel.getfName()}"
								th:text="${userModel.getfName()}">Aaron</td>
							<td th:value="${userModel.getlName()}"
								th:text="${userModel.getlName()}">Kelly</td>
							<td th:text="${userModel.getbId()}">B00888888</td> <input
								type="hidden" th:value="${userModel.getbId()}" name="bId">
							<td><select name="courseId">
									<option>Select courses</option>
									<div th:each="courseModel : ${courseList}">
										<div>
											<option
												th:text="${courseModel.getCourseId()}+' - '+${courseModel.getCourseName()}"></option>
										</div>
									</div>
							</select></td>
							<td>
								<button type="submit">Assign Instructor</button>
							</td>
						</form>
					</tr>
				</tbody>
			</table>
			<label>
				<h3 th:text="${message}"></h3>
			</label>
		</div>
	</div>
</body>
</html>
