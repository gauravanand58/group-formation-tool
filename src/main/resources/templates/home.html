<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>SpringBasics</title>
</head>
<body>
<div th:fragment="navbar" >
<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="#">Group Formation Tool</a>
</div>
</nav>
</div>
<div class="container-fluid">
<div class="row justify-content-center" style="padding-top: 5%;" th:if="${passwordreset}">
<div class="col-5 d-flex justify-content-center mx-auto" >
<div class="card w-75" >
<h4 class="card-header">Password has been updated. Please Login</h4>
</div>
</div>
</div>
<div class="row justify-content-center" style="padding-top: 5%;">
 <div class="col-5 d-flex justify-content-center mx-auto" >
<div class="card w-75" >
<h4 class="card-header " style="background-color: #f4efd3">Login</h4>
<div class="card-body">
<form>
  <div class="form-group">
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="BannerID">
    </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="row">
  	<div class="col"><a href="forgotpassword" >Forgot password</a></div>
  	<div class="col">
  	  <button type="submit" class="btn btn-primary bg-dark" style="float:right;">Login</button>
  	  </div>
  </div>
</form>

  </div>
</div>
</div> 
</div> 
<div class="row justify-content-center" style="padding-top: 10%">

 <div class="col-5 d-flex justify-content-center mx-auto">
<div class="card w-75 justify-content-center">
<h6 class="card-header justify-content-center" style="background-color: #f4efd3"><a href="/signup">New to Group formation Tool? Sign up Here</a></h6>
</div>
</div> 
</div>
</div>
</body>
</html>
