<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<head>
<title>Assign Instructor</title>
</head>
<body>
	<div>
	<div lang="en" th:replace="fragments/header :: header"></div>
		<h2>Assign Instructor</h2>
		<div>

			<table class="table">
				<thead>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Banner Id</th>
					<th>Courses</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="userModel, iterstat:${userList}">
						<form action="/assign_role" method="post">
							<td th:value="${userModel.getfName()}"
								th:text="${userModel.getfName()}">Rob</td>
							<td th:value="${userModel.getlName()}"
								th:text="${userModel.getlName()}">Smith</td>
							<td th:text="${userModel.getbId()}">B00888888</td> <input
								type="hidden" th:value="${userModel.getbId()}" name="bId">
							<td><select name="courseId">
									<option>Select courses</option>
									<div th:each="courseModel : ${courseList}">
										<div>
											<option
												th:text="${courseModel.getCourseId()}+' - '+${courseModel.getCourseName()}"></option>
										</div>
									</div>
							</select></td>
							<td>
								<button type="submit">Assign Role</button>
							</td>
						</form>
					</tr>
				</tbody>
			</table>
			<label>
				<h3 th:text="${message}"></h3>
			</label>
		</div>
	</div>
</body>
</html>
